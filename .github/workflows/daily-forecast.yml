name: Daily BTC Forecast

on:
  schedule:
    - cron: "10 0 * * *"     # 00:10 UTC daily (08:10 Manila)
  workflow_dispatch: {}

jobs:
  run-forecast:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    concurrency:
      group: btc-forecast
      cancel-in-progress: false

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install system Graphviz (for plot_model)
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Execute notebook with papermill
        env:
          # expose secrets if notebook needs them:
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
        run: |
          papermill single_layer.ipynb out/output.ipynb

      - name: Commit outputs (JSON/CSV/HTML/PNGs)
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            out/*
          message: "chore: update daily forecast artifacts [skip ci]"
          default_author: github_actions

      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: daily-forecast
          path: |
            out/daily_forecast.json
            out/history.csv
            out/output.ipynb
            out/*.png
            out/*.html

      - name: Notify Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python notify_telegram.py
